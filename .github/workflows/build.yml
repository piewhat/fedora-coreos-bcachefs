name: Build FCOS bcachefs images

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        fcos_stream:
          - stable
          - testing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest FCOS build metadata
        id: fcos
        run: |
          STREAM=${{ matrix.fcos_stream }}
          ARCH=x86_64
          URL="https://builds.coreos.fedoraproject.org/streams/${STREAM}.json"
          LATEST=$(curl -s $URL | jq -r ".architectures.${ARCH}.artifacts.metal.formats.iso.disk.location")
          echo "fcos_build=$LATEST" >> "$GITHUB_OUTPUT"

      - name: Resolve latest bcachefs tag
        id: bcachefs
        run: |
          TAG=$(git ls-remote --tags https://evilpiepirate.org/git/bcachefs-tools.git \
            | awk -F/ '{print $NF}' \
            | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+([.-].*)?$' \
            | grep -v '\^{}' \
            | sort -V \
            | tail -n1)

          if [ -z "$TAG" ]; then
            echo "No matching bcachefs tag found, aborting"
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Check if rebuild is needed
        id: check
        run: |
          FILE=".last_build_${{ matrix.fcos_stream }}"
          BUILD_NEEDED=false

          if [ ! -f "$FILE" ]; then
            BUILD_NEEDED=true
          else
            OLD_TAG=$(cut -d',' -f1 "$FILE")
            OLD_FCOS=$(cut -d',' -f2 "$FILE")
            if [ "$OLD_TAG" != "${{ steps.bcachefs.outputs.tag }}" ] || \
               [ "$OLD_FCOS" != "${{ steps.fcos.outputs.fcos_build }}" ]; then
              BUILD_NEEDED=true
            fi
          fi

          echo "build_needed=$BUILD_NEEDED" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        if: ${{ steps.check.outputs.build_needed == 'true' }}
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        if: ${{ steps.check.outputs.build_needed == 'true' }}
        run: |
          docker build \
            --build-arg FCOS_STREAM=${{ matrix.fcos_stream }} \
            --build-arg BCACHE_TAG=${{ steps.bcachefs.outputs.tag }} \
            -t ghcr.io/${{ github.repository }}:${{ matrix.fcos_stream }} \
            -t ghcr.io/${{ github.repository }}:${{ steps.bcachefs.outputs.tag }}-${{ matrix.fcos_stream }} \
            .

      - name: Push Docker image
        if: ${{ steps.check.outputs.build_needed == 'true' }}
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ matrix.fcos_stream }}
          docker push ghcr.io/${{ github.repository }}:${{ steps.bcachefs.outputs.tag }}-${{ matrix.fcos_stream }}

      - name: Save last build state
        if: ${{ steps.check.outputs.build_needed == 'true' }}
        run: |
          FILE=".last_build_${{ matrix.fcos_stream }}"
          echo "${{ steps.bcachefs.outputs.tag }},${{ steps.fcos.outputs.fcos_build }}" > "$FILE"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "$FILE"
          git commit -m "Update last build for ${{ matrix.fcos_stream }}" || echo "No changes to commit"
          git push origin main || echo "Push failed, probably no changes"
