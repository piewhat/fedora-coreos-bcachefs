name: Build FCOS bcachefs images

on:
  push:
    branches:
      - main
  schedule:
    # daily rebuild to catch new FCOS base or new bcachefs tag
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        fcos_stream:
          - stable
          - testing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Resolve latest bcachefs v1.36.1 tag
        id: bcachefs
        run: |
          TAG=$(git ls-remote --tags https://evilpiepirate.org/git/bcachefs-tools.git \
            | awk -F/ '{print $NF}' \
            | grep -E '^v1\.36\.1([.-].*)?$' \
            | grep -v '\^{}' \
            | sort -V \
            | tail -n1)

          if [ -z "$TAG" ]; then
            echo "No matching bcachefs tag found, aborting"
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            --build-arg FCOS_STREAM=${{ matrix.fcos_stream }} \
            --build-arg BCACHE_TAG=${{ steps.bcachefs.outputs.tag }} \
            -t ghcr.io/${{ github.repository }}:${{ matrix.fcos_stream }} \
            -t ghcr.io/${{ github.repository }}:${{ steps.bcachefs.outputs.tag }}-${{ matrix.fcos_stream }} \
            .

      - name: Push Docker image
        run: |
          docker push ghcr.io/$
