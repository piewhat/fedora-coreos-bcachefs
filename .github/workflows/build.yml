name: Build FCOS bcachefs images

on:
  push:
    branches:
      - main
  schedule:
    # Daily check for new FCOS base or new bcachefs tag
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        fcos_stream:
          - stable
          - testing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest FCOS build metadata
        id: fcos
        run: |
          STREAM=${{ matrix.fcos_stream }}
          ARCH=x86_64
          URL="https://builds.coreos.fedoraproject.org/streams/${STREAM}.json"
          LATEST=$(curl -s $URL | jq -r ".architectures.${ARCH}.artifacts.metal.release")
          echo "fcos_build=$LATEST" >> "$GITHUB_OUTPUT"
        
      - name: Resolve latest bcachefs v1.36.1 tag
        id: bcachefs
        run: |
          TAG=$(git ls-remote --tags https://evilpiepirate.org/git/bcachefs-tools.git \
            | awk -F/ '{print $NF}' \
            | grep -E '^v1\.36\.1([.-].*)?$' \
            | grep -v '\^{}' \
            | sort -V \
            | tail -n1)

          if [ -z "$TAG" ]; then
            echo "No matching bcachefs tag found, aborting"
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Check if rebuild is needed
        id: check
        run: |
          # Save previous state from a file in repo or workflow artifact (for simplicity, skipping)
          echo "Assuming rebuild needed if this runs"
          # Optionally: you could compare last saved build/tag and exit if unchanged

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            --build-arg FCOS_STREAM=${{ matrix.fcos_stream }} \
            --build-arg BCACHE_TAG=${{ steps.bcachefs.outputs.tag }} \
            -t ghcr.io/${{ github.repository }}:${{ matrix.fcos_stream }} \
            -t ghcr.io/${{ github.repository }}:${{ steps.bcachefs.outputs.tag }}-${{ matrix.fcos_stream }} \
            .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ matrix.fcos_stream }}
          docker push ghcr.io/${{ github.repository }}:${{ steps.bcachefs.outputs.tag }}-${{ matrix.fcos_stream }}
